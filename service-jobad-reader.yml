mongodb:
  db: jobad-${spring.profiles.active}
  bulk:
    insert: 500
eureka:
  client:
    healthcheck:
      enabled: true
    register-with-eureka: true
    instance:
      appname: service-jobad-reader
      lease-expiration-duration-in-seconds: 30 
      lease-renewal-interval-in-seconds: 10
com:
  dotterbear:
    feign:
      rss.reader:
        value: service-rss-reader
        path: /
server:
  port: 8765
